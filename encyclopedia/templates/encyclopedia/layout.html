{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <form class="search-form float-right" action="{% url 'encyclopedia:search' %}" method="get" autocomplete="off">
                {% csrf_token %}
                <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar">
                    <h2 class="logo">Wiki</h2>
                    <div>
                        <a href="{% url 'encyclopedia:index' %}">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:create' %}">Create New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:random' %}">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
