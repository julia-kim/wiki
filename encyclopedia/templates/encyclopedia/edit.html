{% extends 'encyclopedia/layout.html' %} 

{% block title %} Editing {{ title }} {% endblock %} 

{% block body %}
  <h1>Editing {{ title }}</h1>
  <form action="{% url 'wiki:edit' title %}" method="post">
    {% csrf_token %} {{ form }}
    <button class="button button-blue" type="submit">Publish changes</button>
    <button class="button button-cancel" type="button">
      <a href="{% url 'wiki:entry' title %}">Cancel</a>
    </button>
  </form>
{% endblock %}
