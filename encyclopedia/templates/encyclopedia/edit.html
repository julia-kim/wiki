{% extends 'encyclopedia/layout.html' %}

{% block title %} Editing {{ title }} {% endblock %}

{% block body %}
  <h1>Editing {{ title }} </h1>
  <form action="{% url 'encyclopedia:edit' title %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn" type="submit">Publish changes</button>
    <button class="cancel" type="button"><a href="{% url 'encyclopedia:entry' title %}">Cancel</a></button>
  </form>
{% endblock %}
